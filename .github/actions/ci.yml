name: CI

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: xcodebuild -project BeelineExample.xcodeproj -scheme BeelineExample -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' test
